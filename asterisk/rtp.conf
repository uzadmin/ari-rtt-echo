[general]
rtpstart=10000
rtpend=20000

rtcp_interval = 5000 ; Отправлять RTCP-отчеты каждые 5000 мс (5 секунд). Это стандарт.

; Важный параметр! Включает статистику RTCP в самом Asterisk.
; Без него многие поля в отчетах могут быть нулевыми.
rtcp_session_stats = yes

; Включает сбор расширенной статистики по джиттеру и потерям.
rtcp_packet_stats = yes

; Отключаем проверку контрольных сумм RTP. Этим занимается UDP на более низком уровне.
; В локальной сети это бесполезная трата CPU.
rtpchecksums=no

; Включаем Strict RTP. Asterisk будет принимать медиа только с ожидаемого IP/порта.
; Это повышает безопасность и стабильность в нашем сценарии.
strictrtp=yes

; Таймауты (можно оставить стандартные)
rtptimeout=60
rtpholdtimeout=300

; Keepalive пакеты, чтобы NAT-ы не закрывали сессию (не так важно для localhost, но хорошая практика)
rtpkeepalive=15 